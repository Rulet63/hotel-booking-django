name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: hotel_db
          POSTGRES_USER: hotel_user
          POSTGRES_PASSWORD: hotel_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install Poetry
      run: pip install poetry
    
    - name: Install dependencies
      run: poetry install
    
    - name: Lint with ruff
      run: poetry run ruff check src/
    
    - name: Run tests
      env:
        DATABASE_URL: postgresql://hotel_user:hotel_password@localhost:5432/hotel_db
        SECRET_KEY: test-secret-key
      run: |
        poetry run python src/manage.py migrate
        poetry run pytest tests/ -v --cov=src --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: true

  docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: docker build -t hotel-booking:latest .
    
    - name: Test Docker image
      run: |
        docker run --rm hotel-booking:latest python -c "import django; print(django.get_version())"
